<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="loadBooks()">
    <div class="maincontainer">
      <h1>Plex-Bary</h1>
      <h3>A Book Version of Plex!</h3>

      <button class="calltoform" onclick="showBookForm()">Add Book</button>

      <div class="formcontainer" style="display: none">
        <form id="the-form" action="" novalidate>
          <div>
            <label for="title">Title:</label>

            <input
              type="text"
              id="title"
              name="book_title"
              minlength="3"
              maxlength="45"
              required
            />
            <br />
            <span id="titleError" class="error"></span>
          </div>

          <div>
            <label for="author">Author:</label>

            <input
              type="text"
              id="author"
              name="book_author"
              minlength="3"
              maxlength="25"
              required
            />
            <br />
            <span id="authorError" class="error"></span>
          </div>

          <div>
            <label for="pages">Number of Pages:</label>

            <input
              type="number"
              id="pages"
              name="book_pages"
              min="100"
              max="4000"
              required
            />
            <br />
            <span id="pagesError" class="error"></span>
          </div>

          <div>
            <label for="genre">Genre:</label>

            <select id="genre" name="book_genre" required>
              <option value="Science Fiction">Science Fiction</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Mystery ">Mystery</option>
              <option value="Thriller">Thriller</option>
              <option value="Romance">Romance</option>
              <option value="Historical Fiction">Historical Fiction</option>
              <option value="Horror">Horror</option>
              <option value="Non-Fiction">Non-Fiction</option>
              <option value="Contemporary Fiction">Contemporary Fiction</option>
              <option value="Young Adult">Young Adult (YA)</option>
            </select>
          </div>

          <button type="submit">Add Book to Collection</button>
        </form>
      </div>

      <div class="bookshelf">
        <h2>Current Collection</h2>

        <div class="bookdisplay"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
